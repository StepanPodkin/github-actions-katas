name: hello-world
on: push
jobs:
  clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: clone-down
        uses: actions/checkout@v3
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with:
          name: code
          path: .

  build:
    needs: clone-down
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: download repo
        uses: actions/download-artifact@v3
         with:
          name: code
          path: .
      - name: build
        run: "ci/build-app.sh"
      - name: test
        run: "ci/unit-test-app.sh"
      - name: upload-repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .
